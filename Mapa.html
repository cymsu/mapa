<html>
<head>
<style type="text/css">
#mapa { height: 600px; }
</style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id="mapa">
</div>
<script type="text/javascript">
	var mymap = L.map('mapa').setView([54.442698, 18.555829], 16);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([54.442698, 18.555829]).addTo(mymap)
		.bindPopup("<b>Wydział zarządzania</b><br />Uniwersytet Gdański").openPopup();
    L.marker([54.444857, 18.555301]).addTo(mymap)
        .bindPopup("<b>Wydział ekonomiczny</b><br> Uniwersytet Gdański").openPopup();
    L.marker([54.444923, 18.553375]).addTo(mymap)
        .bindPopup("<b>Centrum dydaktyczne</b><br> Uniwersytet Gdański").openPopup();

	L.circle([54.444952, 18.557653], 50, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Posterunek policji");

    L.polygon([
		[54.445382, 18.552443],
		[54.445423, 18.552765],
        [54.445320, 18.552797],
        [54.445287, 18.552449]
	]).addTo(mymap).bindPopup("Parking dla studentów");

    
    L.polygon([
		[54.445248, 18.552448],
		[54.445317, 18.553080],
        [54.445203, 18.553137],
        [54.445134, 18.552484]
	]).addTo(mymap).bindPopup("Parking dla pracowników");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
